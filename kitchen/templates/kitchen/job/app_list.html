{% extends 'base.html'%}
{%load static%}

{% block title%}
<div class='container'>
	<h1>Apps <a href = '{% url "app-create" account.id %}' class='btn btn-default'>create app</a></h1>
	
</div>
{% endblock%}

{% block content%}

<div class="container">
	<table class='table table-hover'>
		{% for app in object_list %}
		<tr>
			<td>#{{app.id}}
			</td>
			<td>{{app.title}}
			</td>
			<td><a href="{% url 'job-list' app.id %}">jobs</a>
			</td>
			<td>
				<a href="{% url 'app-update' app.id %}" class='btn btn-default'>edit</a>
			</td>
		</div>
	</tr>
	{% empty %}
	<h3>No apps yet.</h3>
	{% endfor %}

</div>
{% endblock%}
